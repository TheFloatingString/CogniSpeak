
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Voice for Dementia Detection</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #f4f7fc; /* Soft background */
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }

        /* Header */
        header {
            background-color: #1A3A60; /* Deep blue */
            color: #fff;
            padding: 3rem 0;
            width: 100%;
            text-align: center;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1rem;
            font-weight: 400;
            color: #ccc;
        }

        /* Navigation */
        nav {
            background-color: #1A3A60; /* Deep blue background for navbar */
            padding: 10px 0;
            width: 100%;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            font-weight: 600;
            padding: 12px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 30px;
        }

        nav ul li a:hover {
            background-color: #00CFC1; /* Aqua hover effect */
            color: white;
        }

        /* Form Section */
        .upload-form {
            max-width: 500px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
            margin-top: 50px;
        }

        .upload-form h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            color: #1A3A60;
        }

        .upload-form label {
            font-weight: bold;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }

        .upload-form input,
        .upload-form select,
        .upload-form button {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .upload-form input:focus,
        .upload-form select:focus {
            border-color: #00CFC1; /* Aqua border on focus */
            outline: none;
        }

        .upload-form button {
            background-color: #00CFC1; /* Primary action color */
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .upload-form button:hover {
            background-color: #00B3A7; /* Darker hover */
        }

        /* Record Buttons */
        .record-btn {
            background-color: #00CFC1;
            color: white;
            border: none;
            cursor: pointer;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .record-btn:hover {
            background-color: #00B3A7;
        }

        /* Listening Animation (Ripple Effect) */
        .listening-animation {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            position: relative;
            width: 150px;
            height: 150px;
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(0, 207, 193, 0.15); /* Softer Aqua pulse */
            opacity: 0.7;
            transform: scale(1);
            transition: transform 0.2s ease-out, opacity 0.2s ease-out; /* Smooth transition */
        }

        .pulse-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: #00CFC1;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* Audio and Home Button */
        audio {
            width: 100%;
            margin-top: 20px;
        }

        .cta-button {
            background-color: #1A3A60;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #00CFC1;
            color: #1A3A60;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.85rem;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Record Your Voice for Dementia Detection</h1>
        <p>Analyze voice recordings to detect early signs of dementia</p>
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Upload</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <section class="upload-form">
        <h2>Record Your Voice for Analysis</h2>
        <form id="recordForm" action="/submit-recording" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="recording">Record Your Voice:</label>
            <button type="button" id="recordButton" class="record-btn">Start Recording</button>
            <button type="button" id="stopButton" class="record-btn" disabled>Stop Recording</button>

            <!-- Animated Pulse "Listening" Visual -->
            <div class="listening-animation" id="listeningAnimation">
                <div class="pulse-ring"></div>
                <div class="pulse-center"></div>
            </div>

            <audio id="audioPlayback" controls></audio>

            <button type="submit">Submit for Analysis</button>
        </form>

        <a href="home.html" class="cta-button">Back to Home</a>
    </section>

    <footer>
        <p>&copy; 2024 Dementia Detection Platform. All rights reserved.</p>
    </footer>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const pulseRing = document.querySelector('.pulse-ring');
        const audioPlayback = document.getElementById('audioPlayback');
        let audioContext, analyser, dataArray;

        // Handle recording functionality
        recordButton.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            
            mediaRecorder.addEventListener('dataavailable', event => {
                audioChunks.push(event.data);
            });

            mediaRecorder.addEventListener('stop', () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayback.src = audioUrl;

                const recordingInput = document.createElement('input');
                recordingInput.type = 'hidden';
                recordingInput.name = 'recording';
                recordingInput.value = audioUrl;
                document.getElementById('recordForm').appendChild(recordingInput);
            });

            audioContext = new AudioContext();
            const source = audioContext.createMediaStreamSource(stream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            source.connect(analyser);

            mediaRecorder.start();
            recordButton.disabled = true;
            stopButton.disabled = false;

            animatePulse();
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            recordButton.disabled = false;
            stopButton.disabled = true;
            cancelAnimationFrame(animationId);
        });

        // Animate the pulse based on voice volume
        let animationId;
        function animatePulse() {
            analyser.getByteTimeDomainData(dataArray);
            const amplitude = Math.max(...dataArray) - 128; // Calculate amplitude from data

            // Scale the pulse size and reduce opacity based on amplitude
            const scale = 1 + (amplitude / 80); // Adjusted for a smoother ripple
            pulseRing.style.transform = `scale(${scale})`;
            pulseRing.style.opacity = 0.7 - (amplitude / 255); // Softer fade

            animationId = requestAnimationFrame(animatePulse);
        }
    </script>
</body>
</html>
