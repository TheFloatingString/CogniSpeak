
<!DOCTYPE html>

            border-radius: 30px;

        /* Form Section */
        .upload-form {

        .upload-form h2 {

        .upload-form label {
            font-weight: bold;

        .upload-form input,
        .upload-form select,

        .upload-form input:focus,

        .upload-form button {
            background-color: #00CFC1; /* Primary action color */
            color: white;
            border: none;

            transition: background-color 0.3s ease;
        }

        .upload-form button:hover {

        /* Record Buttons */
        .record-btn {

            color: white;
            border: none;

            padding: 12px;

        /* Listening Animation (Ripple Effect) */
        .listening-animation {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            position: relative;
            width: 150px;
            height: 150px;
        }

        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(0, 207, 193, 0.15); /* Softer Aqua pulse */
            opacity: 0.7;
            transform: scale(1);
            transition: transform 0.2s ease-out, opacity 0.2s ease-out; /* Smooth transition */
        }

        .pulse-center {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 50px;
            background-color: #00CFC1;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* Audio and Home Button */
        audio {
            width: 100%;
            margin-top: 20px;
        }

        .cta-button {
            background-color: #1A3A60;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #00CFC1;
            color: #1A3A60;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.85rem;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Record Your Voice for Dementia Detection</h1>
        <p>Analyze voice recordings to detect early signs of dementia</p>
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="#">Upload</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <section class="upload-form">
        <h2>Record Your Voice for Analysis</h2>
        <form id="recordForm" action="/submit-recording" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="recording">Record Your Voice:</label>
            <button type="button" id="recordButton" class="record-btn">Start Recording</button>
            <button type="button" id="stopButton" class="record-btn" disabled>Stop Recording</button>

            <!-- Animated Pulse "Listening" Visual -->
            <div class="listening-animation" id="listeningAnimation">
                <div class="pulse-ring"></div>
                <div class="pulse-center"></div>
            </div>

            <audio id="audioPlayback" controls></audio>

            <button type="submit">Submit for Analysis</button>
        </form>

        <a href="home.html" class="cta-button">Back to Home</a>
    </section>

    <footer>
        <p>&copy; 2024 Dementia Detection Platform. All rights reserved.</p>
    </footer>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        const pulseRing = document.querySelector('.pulse-ring');
        const audioPlayback = document.getElementById('audioPlayback');
        let audioContext, analyser, dataArray;

        // Handle recording functionality
        recordButton.addEventListener('click', async () => {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            
            mediaRecorder.addEventListener('dataavailable', event => {
                audioChunks.push(event.data);
            });

            mediaRecorder.addEventListener('stop', () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                const audioUrl = URL.createObjectURL(audioBlob);
                audioPlayback.src = audioUrl;

                const recordingInput = document.createElement('input');
                recordingInput.type = 'hidden';
                recordingInput.name = 'recording';
                recordingInput.value = audioUrl;
                document.getElementById('recordForm').appendChild(recordingInput);
            });

            audioContext = new AudioContext();
            const source = audioContext.createMediaStreamSource(stream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            source.connect(analyser);

            mediaRecorder.start();
            recordButton.disabled = true;
            stopButton.disabled = false;

            animatePulse();
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            recordButton.disabled = false;
            stopButton.disabled = true;
            cancelAnimationFrame(animationId);
        });

        // Animate the pulse based on voice volume
        let animationId;
        function animatePulse() {
            analyser.getByteTimeDomainData(dataArray);
            const amplitude = Math.max(...dataArray) - 128; // Calculate amplitude from data

            // Scale the pulse size and reduce opacity based on amplitude
            const scale = 1 + (amplitude / 80); // Adjusted for a smoother ripple
            pulseRing.style.transform = `scale(${scale})`;
            pulseRing.style.opacity = 0.7 - (amplitude / 255); // Softer fade

            animationId = requestAnimationFrame(animatePulse);
        }
    </script>


<script>

    import React, { useState } from "react"; // Import React and the useState hook for managing state

const DementiaDetection = () => {
  // State management
  const [loading, setLoading] = useState(false); // Tracks if the loading (analyzing) state is active
  const [result, setResult] = useState(null); // Stores the result from the server (either dementia detected or not)
  const [error, setError] = useState(null); // Stores any error messages if the request fails

  // Function to handle the analysis of the audio file
  const analyzeAudio = async () => {
    setLoading(true);  // Set loading state to true to display the "Analyzing" message
    setError(null);    // Reset any previous error messages
    setResult(null);   // Clear the previous result

    try {
      // Simulate a server request to analyze the audio
      const response = await fetch("/api/detect-dementia", {
        method: "POST", // Send a POST request
        headers: {
          "Content-Type": "application/json", // Define the content type as JSON
        },
        body: JSON.stringify({ audioFile: "sample-audio.wav" }), // The body contains the data sent to the server
      });

      // Check if the response is not OK, and throw an error
      if (!response.ok) {
        throw new Error("Failed to analyze the audio");
      }

      // Parse the response as JSON
      const data = await response.json();

      // Update the result based on the server's response (dementia detected or not)
      setResult(data.hasDementia ? "Dementia detected" : "No dementia detected");
    } catch (err) {
      // If there's an error during the fetch process, store the error message in the state
      setError(err.message);
    } finally {
      setLoading(false);  // Set loading to false when the request is complete (success or failure)
    }
  };

  // Function to handle form submission
  const handleSubmit = (e) => {
    e.preventDefault(); // Prevent the default form submission behavior (page refresh)
    analyzeAudio(); // Call the analyzeAudio function when the form is submitted
  };

  return (
    <div className="container">
      <header>
        <h1>Dementia Detection</h1>
        <p>Submit your voice recording to analyze for signs of dementia.</p>
      </header>

      {/* Form for submitting the audio file */}
      <form onSubmit={handleSubmit}>
        <button type="submit" className="submit-button">
          Submit
        </button>
      </form>

      {/* Loading state */}
      {loading && (
        <div className="analyzing">
          <p>Analyzing...</p>
          {/* CSS Loader Animation */}
          <div className="loader"></div>
        </div>
      )}

      {/* Display result if available */}
      {result && (
        <div className="result">
          <h2>Analysis Complete</h2>
          <p>{result}</p>
        </div>
      )}

      {/* Display error if one occurred */}
      {error && (
        <div className="error">
          <p>Error: {error}</p>
        </div>
      )}

      {/* Inline CSS Styling */}
      <style jsx>{`
        .container {
          text-align: center;
          padding: 2rem;
        }

        header {
          background-color: #1a3a60; /* Deep blue background */
          color: #fff;
          padding: 2rem;
          margin-bottom: 2rem;
        }

        header h1 {
          font-size: 2.5rem; /* Size of the header text */
        }

        /* Styling for the submit button */
        .submit-button {
          background-color: #1a3a60; /* Button color */
          color: white;
          padding: 1rem 2rem;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 1.2rem;
        }

        /* Hover effect for the submit button */
        .submit-button:hover {
          background-color: #25487a; /* Darker blue on hover */
        }

        .analyzing {
          margin-top: 2rem; /* Margin above the analyzing message */
        }

        /* Loader animation for analyzing state */
        .loader {
          margin-top: 1rem;
          border: 8px solid #f3f3f3; /* Outer border */
          border-top: 8px solid #1a3a60; /* Inner spinning border */
          border-radius: 50%;
          width: 50px;
          height: 50px;
          animation: spin 1s linear infinite; /* Spinning animation */
        }

        /* Keyframes for spinning loader */
        @keyframes spin {
          0% {
            transform: rotate(0deg); /* Starting point */
          }
          100% {
            transform: rotate(360deg); /* Full rotation */
          }
        }

        .result {
          margin-top: 2rem;
          font-size: 1.5rem;
          color: #1a3a60; /* Blue color for the result text */
        }

        .error {
          color: red; /* Red color for error messages */
          margin-top: 2rem;
        }
      `}</style>
    </div>
  );
};

export default DementiaDetection; // Export the component to be used in other parts of the app
</script>
</body>
